<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>A Walk in the Woods</title>
    <script src="main.js"></script>
</head>
<body onload="draw();">
    <header>
        <h1>A Walk in the Woods</h1>
        <p>An adventure game by Chris Schick</p>
    </header>
    <canvas id="viewport" width="800" height="450"></canvas>
    <form id="action">
        <input type="button" onclick="wait();" value="Wait">
        <input type="button" onclick="walk();" value="Walk">
        <input type="button" onclick="run();" value="Run">
        <input type="button" onclick="yell();" value="Yell">
    </form>
</body>
</html>
